<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>
  document.querySelector(".use-promo-text").addEventListener("click", (e) => {
    navigator.clipboard.writeText("PROMOCODE10")

      text: "Promo code successfully copied!",
      duration: 3000,  // Время показа (3 секунды)
      close: true,  // Кнопка закрытия

      position: "right",  // Расположение: left, center, right
      backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",  // Градиент фона
    }).showToast();
  })
